<app-login-form *ngIf="!session.user && session.startLoginCompleted"></app-login-form>
<div *ngIf="session.user && session.startLoginCompleted">
  <!-- <pre>{{ session.user | json }}</pre> -->
  <button (click)="logout()">Logout</button>


  <button type="button" class="btn btn-default btn-lg" (click)="nextSong()">
  <span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>
</button>
  <button type="button" class="btn btn-default btn-lg" (click)="previousSong()">
<span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
</button>


  <button type="button" class="btn btn-default btn-lg" (click)="play()">
  <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
</button>
  <button type="button" class="btn btn-default btn-lg" (click)="pause()">
  <span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
</button>

  <button type="button" class="btn btn-default btn-lg" (click)="playlistCurrent()">
<span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
</button>
  <button type="button" class="btn btn-default btn-lg" (click)="index()">
<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
</button>

  <div class="input-group input-group-lg">
    <span class="input-group-addon" id="sizing-addon1">Canci√≥n Actual :</span>
    <input type="text" class="form-control" placeholder="{{ artistCurrentString}} " aria-describedby="sizing-addon1">
  </div>



  <div class='playlist-button'>
    <h1>Select next</h1>
    <div *ngFor="let song of playlist; let i = index" [attr.data-index]="i">


      <!-- <div *ngIf="{{ artistCurrentString}}=={{list}}"> -->

      <button type="button" class="btn btn-default" ng-show="toggle" style="background-color: gray; margin:10px;" (click)="reorder(i)" ng-click="toggle=!toggle">{{song}}</button>

      <!-- <div *ngIf="{{ artistCurrentString}}={{list}}" style="background-color: blue;" > {{list}}</div> -->

      <!-- </div> -->

    </div>
  </div>
  <div class='playlist'>
    <h1>Playlist</h1>
    <div *ngFor="let song of playlist; let i = index" [attr.data-index]="i">
      <div style="background-color: gray; padding:10px; margin:10px; display:block; margin-right:auto; color: white">{{i}} {{song}}</div>
    </div>
  </div>
