          <div class="body">
            <div class="buttons">

              <button type="button" class="btn btn-default btn-lg" (click)="previousSong()">
<span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>
</button>


              <button type="button" class="btn btn-default btn-lg" (click)="play()">
  <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
</button>
              <button type="button" class="btn btn-default btn-lg" (click)="pause()">
  <span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
</button>
<button type="button" class="btn btn-default btn-lg" (click)="nextSong()">
<span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
</button>
<button type="button" class="btn btn-default btn-lg" (click)="playlistdata()">
<span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
</button>



            </div>

            <div class="input-group input-group-lg">
              <span class="input-group-addon" id="sizing-addon1">Canci√≥n Actual :</span>
              <input type="text" class="form-control" placeholder="{{ artistCurrentString}} " aria-describedby="sizing-addon1">
            </div>
            <div class="buttons">
              <div *ngIf="!coldown" class='playlist-button'>
                <h1>Select next</h1>
                <div *ngFor="let song of playlist; let i = index" [attr.data-index]="i">
                  <button *ngIf="i!==0" type="button" [ngClass]="{'hide': i<=contSongs, 'btn-default':i!=0 }" class="btn" ng-show="toggle" style="background-color: gray; margin:10px;" (click)="reorder(i)" (click)="timer()" ng-click="toggle=!toggle">{{song}}</button>

                </div>
              </div>
              <h2 *ngIf="coldown">Wait the next turn {{cont}}</h2>
              <div class='playlist'>
                <h1>Playlist</h1>
                <div *ngFor="let song of playlist; let i = index" [attr.data-index]="i">
                  <div *ngIf="i==0" class="song-playing" ><span class="glyphicon glyphicon-play" aria-hidden="true"></span> {{song}}</div>
                  <div *ngIf="i!==0" [ngClass]="{ 'song-lock':i<=contSongs, 'song-unlock':i>contSongs }" >{{i}} {{song}} </div>
                  <div *ngIf="i>contsongs" style="background-color: white; padding:10px; margin:10px; display:block; margin-right:auto; color: white">{{i}} {{song}}</div>
                </div>
              </div>
            </div>
          </div>
