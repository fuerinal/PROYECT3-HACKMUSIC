

<app-login-form *ngIf="!session.user && session.startLoginCompleted"></app-login-form>
<div *ngIf="session.user && session.startLoginCompleted">
  <pre>{{ session.user | json }}</pre>
  <button (click)="logout()">Logout</button>
  <button (click)="nextSong()">nextSong</button>
  <button (click)="previousSong()">previousSong</button>
  <button (click)="pause()">pause</button>
  <button (click)="play()">Start</button>
  <button (click)="artistCurrent()">Mostrar artista</button>
  <p class="artistCurrent"> {{ artistCurrent }} </p>
</div>
