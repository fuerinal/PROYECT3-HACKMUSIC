<form action="">
<div class="login-page">
  <div class="form">
    <h1>HACKMUSIC</h1><br>
    <form class="register-form">
      <input  type="text" [(ngModel)]="username" name="username"  placeholder="name"/>
      <input  type="text" [(ngModel)]="password" name="password" placeholder="password"/>
      <button>create</button>
      <p class="message">Already registered? <a href="#">Sign In</a></p>
    </form>
    <form class="login-form">
      <input type="text" [(ngModel)]="username" name="username" placeholder="username"/>
      <input type="password" [(ngModel)]="password" name="password" placeholder="password"/>
      <button *ngIf="bool==true" (click)="login()"> login </button>
        <button *ngIf="bool==false" (click)="signup()" (click)="toggle()" > signup </button>
        <p class="error"> {{ error }} </p>
      <p *ngIf="bool==true"  class="message">Not registered? <a (click)="toggle()">Create an account</a></p>
      <p *ngIf="bool==false" class="message">Registered? <a  (click)="toggle()">Login</a></p>

    </form>
  </div>
</div>
